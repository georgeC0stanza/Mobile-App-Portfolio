<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>battle time </title>
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
  
  </head>
  
<body>
    <header>
        <div class="header">
          <h1>BATTLE TIME</h1>
          <div class="headerSmall">
          </div>
        </div> 
    </header>
    <br/>

    <button onclick="save()">Save</button>
    <br/>

    <form id = "New Player" onsubmit="return addNewPlayer()">
      <h3>Add New Player </h3>
      <p>Player Name</p>
      <input name = "player_name" id = "player_name" required type="text">
      <br/>
      <br/> 
      <input type="reset" class="button"/>
      <input type="submit" class="button" value="Submit"/>
    </form>
    <br/> 

    <form id = "New Deck" onsubmit="return addNewDeck()">
      <h3>Add New Deck </h3>
      <p>Player Name</p>
      <input name = "player_name2" id = "player_name2" required type="text">
      <p>Deck Name</p>
      <input name = "deck_name" id = "deck_name" required type="text">
      <br/> 
      <br/> 
      <input type="reset" class="button"/>
      <input type="submit" class="button" value="Submit"/>
    </form>
    <br/> 

    <form id = "New Battle" onsubmit="return addNewBattle()">
      <h3>Add New Battle </h3>

      <p>Player 1</p>
      <input name = "player_1" id = "player_1" required type="text">
      <p>Deck 1</p>
      <input name = "deck_1" id = "deck_1" required type="text">
      <br/> 
      <p>Player 2</p>
      <input name = "player_2" id = "player_2" required type="text">
      <p>Deck 2</p>
      <input name = "deck_2" id = "deck_2" required type="text">
      <br/> 
      <p>Who Won The Game?</p>
        <input type="radio" name="winner" id="player_1" value="player_1">Player 1<br>
        <input type="radio" name="winner" id="player_2" value="player_2">Player 2<br>
      <br/> 
      <input name="firstTurnWin[]" id="firstTurnWin" type="checkbox" value="true">
      <span>Was it a first turn win?</span>
      <br/> 
      <input name="turnAfterWin[]" id="turnAfterWin" type="checkbox" value="true">
      <span>Would the losing party have won next turn?</span>
      <br/> 
      <br/> 
      <input type="reset" class="button"/>
      <input type="submit" class="button" value="Submit"/>
    </form>

    <div id="display">
        <button onclick="updateDisplay()">Update</button>
    </div>


  </body>
</html>
